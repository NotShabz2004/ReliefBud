<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - ReliefBud</title>
    <link rel="stylesheet" href="css/doc.css">
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/doctor.js"></script>
</head>

<body>

    <img src="images/rembg.png" class="logo-left">

    <div class="card">

        <h1>Doctor Dashboard</h1>

        <div class="doctor-header">
            <p>Pending Patient Intakes</p>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>

        <div id="patientList">
            <p>Loading patient list...</p>
        </div>

        <div id="reviewContainer"></div>

    </div>

    <style>
        .doctor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-logout {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-logout:hover {
            background-color: #ff5252;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #0da5c0;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table button {
            background-color: #0da5c0;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        table button:hover {
            background-color: #0b8fa8;
        }

        #patientReviewModal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        #patientReviewModal h2 {
            color: #0da5c0;
            margin-top: 0;
        }

        #patientReviewModal h3 {
            color: #333;
            margin-top: 20px;
            border-bottom: 2px solid #0da5c0;
            padding-bottom: 8px;
        }

        #patientReviewModal textarea,
        #patientReviewModal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        #patientReviewModal button {
            background-color: #0da5c0;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }

        #patientReviewModal button:hover {
            background-color: #0b8fa8;
        }

        #patientReviewModal button[type="button"] {
            background-color: #999;
        }

        #patientReviewModal button[type="button"]:hover {
            background-color: #777;
        }
    </style>

    <script>
        // Initialize dashboard on page load
        window.addEventListener('DOMContentLoaded', function () {
            initDoctorDashboard();
        });

        // Logout handler
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
