<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - ReliefBud</title>
    <link rel="stylesheet" href="css/patient.css">
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</head>

<body>

    <img src="images/rembg.png" class="logo-left">

    <div class="card">

        <h1>Patient Login</h1>

        <form onsubmit="handlePatientLogin(event)">

            <label>Email:</label>
            <input id="email" type="email" required>

            <label>Password:</label>
            <input id="password" type="password" required>

            <button type="submit" class="role-btn teal">Login</button>

        </form>

        <p class="signup-link">
            Don't have an account? <a href="patientform.html">Create one here</a>
        </p>

    </div>

    <script>
        async function handlePatientLogin(event) {
            event.preventDefault();

            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // TODO: Implement actual Cognito signin via auth.js
                const result = await window.Auth.patientSignIn(email, password);

                if (result.success) {
                    // Store auth token in sessionStorage
                    sessionStorage.setItem('authToken', result.token);
                    sessionStorage.setItem('userId', result.userId);

                    // Redirect to intake form or dashboard
                    window.location.href = 'patientform.html';
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Error during login: ' + err.message);
            }
        }
    </script>

</body>

</html>
