<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intake - ReliefBud</title>
    <link rel="stylesheet" href="css/patient.css">
    <script src="js/api.js"></script>
    <script src="js/patient.js"></script>
</head>

<body>

    <img src="images/rembg.png" class="logo-left">

    <div class="card">

        <h1>Patient Intake Form</h1>

        <p class="success-msg">✔ Successfully Logged In</p>

        <form id="patientForm">

            <label>Full Name:</label>
            <input id="fullName" type="text" required>

            <label>Age:</label>
            <input id="age" type="number" min="0" required>

            <label>Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Main Symptoms:</label>
            <textarea id="mainSymptoms" rows="3" required></textarea>

            <label>Symptom Duration:</label>
            <input id="symptomDuration" type="text" required>

            <label>Pain Severity (1–10):</label>
            <input id="painSeverity" type="number" min="1" max="10" required>

            <label>Medical History:</label>
            <textarea id="medicalHistory" rows="3"></textarea>

            <label>Current Medications:</label>
            <textarea id="currentMedications" rows="3"></textarea>

            <label>Allergies:</label>
            <textarea id="allergies" rows="2"></textarea>

            <label>Preferred Department:</label>
            <select id="department" onchange="updateDoctors()" required>
                <option value="">Select a department</option>
                <option value="General Medicine">General Medicine</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Dermatology">Dermatology</option>
            </select>

            <label>Preferred Doctor:</label>
            <select id="doctors">
                <option value="">Select a doctor</option>
            </select>

            <button type="button" class="role-btn teal">AI Analyzer</button>
            <button type="button" class="role-btn teal" onclick="submitForm()">Submit</button>

        </form>

    </div>

</body>

</html>
